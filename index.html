<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Style.css">
    <link href="img/icon.png" rel="shortcut icon" type="image/png" /> 
    <title>Revelio</title>
</head>

<body>

    <div class="top-nav">
        <div class="nav-left">
            <img class="heart" src="img/heart.png">
            <img class ="heart-broken hidden" src="img/broken.png">
            <p class="lives">Lives: <span class="counter">5</span></p>
        </div>

        <div class="nav-right">
            <img id="play" src="img/play.png">
            <img id="pause" src="img/pause.png">
            <img class="show-instruction" src="img/instructions.png">
        </div>

    </div>

    <h1 class="help">Guess the word</h1>

    <img class="jesus hidden" src="img/jesus.gif">
    <img class="congrats hidden" src="img/congrats.gif">
    <img class="gameOver hidden" src="img/game-over.gif">
    <img class="skull hidden" src="img/skull.gif">
    <audio class="music" loop>
        <source src="song1.mp3" type="audio/mpeg" />
    </audio>

    <div class="instruction hidden">
        <button class="close-Instruction">&times;</button>
        <h2>🧾Instructions🧾</h2>
        <div class="instruction-text">
            Guess the secret word!
            🔹 Press Level 1 to start playing.
            🔹 You will see the first and last letter of the hidden word.
            🔹 They are all nouns.
            🔹 All words in lower case.
            🍀Good Luck🍀
        </div>
    </div>
    <div class="overlay hidden"></div>
    
    <div class="main-game"> 

        <section class="levels">
            <img class="point-out" src="img/point-out.gif">
            <img class="level level0 hidden" src="img/Level1.gif">
            <img class="level level1 hidden" src="img/Level2.gif">
            <img class="level level2 hidden" src="img/Level3.gif">

            <div class="hidden-word">
                <img class="candle hidden" src="img/candle.gif">
                <p class="show-secret hidden"></p>
            </div>
        </section>

        <section class="center">
            <div class="input-guess">
                <img class="frame hidden" src="img/frame.png">
                <input class="guess" type="string" />
            </div>

            <div class="check-guess">
                <img class="point-out1" src="img/point-out.gif">
                <img class="check hidden" src="img/enter.png">
            </div>
        </section>

        <section class="points">
            <div class="score-section">
                <img class="flame" src="img/flame.png">
                <p class="score1">Score: 
                    <span class="score">0</span>
                </p>
            </div>

            <div class="highscore-section">
                <img class="tromphy" src="img/tromphy.png">
                <p class="highscore1">Highscore: 
                    <span class="highscore">0</span>
                </p>
            </div>
            <img class="again" src="img/playAgain.png">
        </section>

    </div>
    <script src="Script.js"></script>
</body>

</html
